<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=, initial-scale=1.0">
  <link rel="icon" href="/favicon.ico" type="image/x-icon">
  
  <link rel="stylesheet" href="/css/main.css"> 
  <title>Ajax Amsterdam</title>
</head>
<body id="background" class="h-screen" style="background-color: white;">
  <header class="h-40 w-5/6 max-w-[1024px] flex flex-row justify-around items-center text-xl py-2 mx-auto">
    <div class="flex flex-row w-1/2 h-14 text-2xl" id="modes">
      <button onclick=selectDiff(this) id="easy" class="w-1/3 bg-green-500 hover:text-slate-900  text-slate-900  px-4 py-2  border-solid 
        border-background rounded-tl-2xl rounded-bl-2xl cursor-pointer flex items-center justify-center font-semibold" style="transition: .3s;">
        EASY
      </button>

      <button onclick=selectDiff(this) id="medium" class="w-1/3 bg-gray-300  hover:text-slate-900 text-gray-500 px-4 py-2
        border-solid border-background cursor-pointer flex items-center justify-center font-semibold" style="transition: .3s;">
        MEDIUM
      </button>

      <button onclick=selectDiff(this) id="hard"  class="w-1/3 bg-gray-300  hover:text-slate-900 text-gray-500  px-4 py-2  border-solid
        border-background rounded-tr-2xl rounded-br-2xl cursor-pointer flex items-center justify-center font-semibold" style="transition: .3s;">
        HARD
      </button>
    </div>

    <div class="flex flex-row justify-around w-2/5 text-2xl text-white">
      <button id="start" class="font-semibold cursor-pointer px-7 py-3 bg-blue-600 rounded-full easy-out transition-all delay-75 duration-400 hover:-translate-y-2 hover:scale-110  active:bg-blue-900 active:text-white"  style="transition: .3s;">Start</button>
      <button id="reset" class="font-semibold cursor-pointer px-7 py-3 bg-blue-600 rounded-full easy-out transition-all delay-150 hover:-translate-y-2  hover:scale-110 active:bg-blue-900 active:text-white"  style="transition: .3s;">Reset</button>
    </div>
  </header>

  <div class="w-full h-4/5 flex justify-center items-center ">  
      <div class="bg-slate-400 w-5/6 lg:max-w-[1024px] h-40 py-4 px-6 grid grid-cols-2 gap-x-10 items-center rounded-xl text-4xl font-bold">
        <input id="capital" class="accent-blue-600 text-black font-semibold min-w-full  h-1/2 rounded-xl text-center bg-transparent placeholder:text-black/60" placeholder="Capital"></input>
        <div   id="country" class="min-w-full h-full rounded-xl text-center flex justify-center items-center" placeholder="Country">Country</div>
      </div>
  </div>
</body>

  <script defer src="./main.js"></script>
</html>
