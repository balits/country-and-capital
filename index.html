<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=, initial-scale=1.0">
  <link rel="icon" href="/favicon.ico" type="image/x-icon">
  
  <link rel="stylesheet" href="style.css"> 
  <title>Ajax Amsterdam</title>
</head>
<body light-mode="dark">
  <div class="main-container">
    <header class="toprow">
      <div class="diff">
        <div onclick=selectDiff(this) id="easy" class="easy mode">EASY</div>
        <div onclick=selectDiff(this) id="medium" class="hide-color mode">MEDIUM</div>
        <div onclick=selectDiff(this) id="hard" class="hide-color mode" >HARD</div>
      </div>

      <button class="start-btn" onclick=startGame()>start</button>
        
    </header>

    <div class="card-container">
      <div class="led" id="led">
        <div class="card">
          <input class="text" id="capital" placeholder="Capital"></input>
          <div class="text" id="country" placeholder="Country">Country</div>
        </div>    
      </div>
    </div>
  </div>
</body>

  <script defer src="./main.js"></script>
</html>
